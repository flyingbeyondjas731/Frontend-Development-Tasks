<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Webpage</title>
  <style>
    body {
      background-color: #F0FFF0;
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      colour: blue;
      margin-bottom: 30px;
    }
    .search-box {
      width: 90%;
      max-width:600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      outline: none;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #AAF0D1;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-colour: white;
    }
  </style>
</head>
<body>
  <div class="logo">FLYING BEYOND</div>
  <div class="search-box">
    <input type="text" placeholder="Search something...">
    <div class="buttons">
      <button onclick="alert('Search clicked')">Search</button>
      <button onclick="alert('So Easy Yet So Difficult...')">So Easy</button>
    </div>
  </div>
</body>
</html>
